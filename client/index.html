<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>mGalix</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content="MPi">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/full-bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/custom.css" />
<script src="js/chibi-min.js"></script>
<script src="js/spin-min.js"></script>
</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" id="btn-menu">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" id="nv-home">mGalix</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#" id="nv-index">Home</a></li>
					<li><a href="#" id="nv-events">Events</a></li>
					<li><a href="#" id="nv-scorecard">Scorecard</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div id="pg-index" class="container">
		<h3>Welcome to mGalix</h3>
		<div id="cont-index-reopen">
			<p>You have opened event. Would you like to continue with this event?</p>
			<button type="submit" class="btn btn-primary center-block" id="btn-ireop">Yes &amp; reopen it</button>
		</div>
		<div id="cont-index-download">
			<p>You have not opened event. Would you like to download event list from server?</p>
			<button type="submit" class="btn btn-primary center-block" id="btn-idown">Yes &amp; download it</button>
		</div>
	</div>

	<div id="pg-login" class="container hide">
		<form id="fm-login" role="form">
			<div class="form-group">
				<label class="control-label" for="username">Username</label> <input
					type="text" class="form-control" id="username"
					placeholder="Enter username">
			</div>
			<div class="form-group">
				<label class="control-label" for="password">Password</label> <input
					type="password" class="form-control" id="password"
					placeholder="Enter password">
			</div>
			<button type="submit" class="btn btn-primary center-block" id="btn-login">Login</button>
		</form>
	</div>
	
	<div id="pg-events" class="container hide">
		<h3>Available events</h3>
		<div class="spacer-10"></div>
		<select class="form-control" id="sel-events"></select>
		<div class="spacer-20"></div>
		<button type="submit" class="btn btn-primary center-block disabled" id="btn-download">Download &amp; open</button>
	</div>
	
	<div id="pg-scorecard" class="container hide">
		<div>scorecard</div>
	</div>
	
	<div id="loader" class="container"></div>
	
	<script src="js/main.js"></script>
</body>
</html>
